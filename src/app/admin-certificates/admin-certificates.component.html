<div class="container color-dark">
    
    <div class="col">

        <p class="section-title">certificates items</p>

    </div>

</div>
<div class="container color-light">
    
    <div class="col">
        
        <form>
            <input type="text" class="txt" name="titulo" placeholder="titulo" [(ngModel)]="myCertificates.NombreCertificado"> <br>
            
            
            <input type="submit" class="btn" value="{{ btntxt }}" (click)="AgregarJob()">
        </form>
    </div>

    <div class="o-list">
        <div class="o-item" *ngFor="let job of certificates">
          <span>{{job.NombreCertificado}} </span>
          <button class="delete-btn" (click)="deleteJob(job.id)">delete</button>
          <button class="edit-btn" (click)="update(job)">update</button>
        </div>
    </div>      

</div>
